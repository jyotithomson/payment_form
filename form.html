<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <h1>Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        Name:<input type="text" name="Name"placeholder="Name" required>
<br>
        <br>
        <fieldset>
        <legend>Gender</legend>
        <label for="id 1">
            Male:<input type="radio" name="Gender" placeholder="Male" value="Male" id="id 1">
        </label>
        <label for="id 2">
            Female:<input type="radio" name="Gender"  placeholder="Female"value="Female"id="id 2">
        </label>
    </fieldset>
        <br>
        <br>
        Address:<textarea cols="50" rows="10" placeholder="Enter Your Address"></textarea>
<br>
        <br>
        Email:<input type="email" name="Email" placeholder="jyoti@gmail.com">
<br>
        <br>
        Pincode:<input type="text" name="Pincode" placeholder="Pincode">
<br>
        <br>
        <h2>Payment Information</h2>
        Card Type:<select name="Select Card Type" placeholder="Select Card Type">
            <option  value="visa">Visa</option>
            <option  value="Mastercard">Mastercard</option>
            <option  value="Credit">Credit</option>
            <option  value="Debit Card">Debit Card</option>
            <option  value="Gift Card">Gift Card</option>
        </select>
        <br>
        <br>
        Card Number:<input type="text" name="Card Number" placeholder="Card Number">
<br>
        <br>
        Expiration Date:<input type="date" name="Expiration Date" placeholder="Expiration Date">
<br>
        <br>
        CVV:<input type="text" name="CVV" placeholder="CVV">
<br>
        <br>
        <input type="button" value="Pay Now">
        

    </form>
</body>

</html>
